name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # pin to your Flutter SDK version

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run analyzer
      - name: Analyze
        run: flutter analyze

      # Run unit/widget/integration tests
      - name: Run tests
        run: flutter test --no-pub --coverage
